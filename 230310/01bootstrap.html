<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only head에 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="01bootstrap.css">
    <title>Document</title>
</head>
<body>

    <div class="box mb-4"></div>
    <div class="box mt-4 mx-auto bg-primary"></div>
    <div class="box mt-4 bg-success"></div>
    <div class="box mt-4 ms-auto bg-danger"></div>
    <div class="box mt-4 mb-5 bg-warning"></div>
    <!-- 마진 상쇄 : 마진이 겹치면 가장 큰 마진만 적용한다. margin collapse -->
    <div class="box mt-3"></div>

    <!-- JavaScript Bundle with Popper / body tag 닫히기 전에 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
