<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only head에 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    .container1 {
        width: 491px;
    }
    .invalid {
        line-height: 50px;
        background-color: #f70303d0;
        padding-left: 10px;
    }

    .blue {
        color: var(--bs-primary-bg-subtle);
    }
    .gray {
        color: var(--bs-dark-bg-subtle);
    }
    .array {
        display: flex;
        justify-content: left;
        align-items: center;
        align-content: center;
    }
    .ffloat {
        margin: auto 0 0 auto;
    }

    </style>
    
    <title>Document</title>
</head>
<body>

    <div class="container1 ml-2">
        <div class="text-white invalid fs-6">Invalid Login or password</div>
        <div class="fw-bold fs-1 border-bottom border-2 px-2 py-2 gray">SSAFY 전용 Gitlab 시스템</div>

        <!-- sign in 상자 -->
        <div class=" container border rounded-1 mt-4 border-2 gray">
            <div class="">
                <div class="p-3 border-bottom border-2 border-primary fw-bold text-center blue">Sign in</div>
                <form>
                    <div class="mb-3 pt-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Username or email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 pt-3">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check d-flex array">
                    <input type="checkbox" class="form-check-input p-2" id="exampleCheck1">
                    <label class="form-check-label fw-bold p-2" for="exampleCheck1">Remember me</label>
                    <p class="text-primary fw-bold ml-auto p-2 ffloat">Forgot your password?</p>
                    </div>
                    <button type="submit" class="btn btn-success mb-3 btn-primary btn-lg col-12">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
