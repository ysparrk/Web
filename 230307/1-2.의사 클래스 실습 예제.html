<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #hphk > p:nth-child(2) {
    color: blue;
        }

    /*인덱스를 할 때 태그의 종류와 상관 없이 센다.*/

    #hphk > p:nth-of-type(2) {
        color: red;
        }
    
    /*인덱스를 할 때 태그의 종류가 같은 것 부터 센다.*/

    </style>
</head>


<body>
    <div id="hphk">
        <h2>어떻게 선택 될까?</h2>
        <p>첫번째 단락</p>
        <p>두번째 단락</p>
        <p>세번째 단락</p>
        <p>네번째 단락</p>
        </div>
</body>
</html>
